<!DOCTYPE html>
<meta charset="utf-8">
<style>


.state-boundary {
  fill: none;
  stroke: #000000;
  stroke-width:5;
}
.county-boundary {
  fill: none;
  stroke: #000000;

}

.d3-tip {
  line-height: 1;
  padding: 3px;
  background: #000000;
  color: #fff;
  border-radius: 2px;
}

</style>
<body>
<script src="d3.v5.min.js"></script>
<script src="topojson.v2.min.js"></script>
<script src="d3-dsv.min.js"></script>
<script src="d3-fetch.min.js"></script>
<script src="d3-scale-chromatic.v1.min.js"></script>
<script src="d3-simple-slider.min.js"></script>
<script src="d3-tip.min.js"></script>


<script>

var intseq=d3.range(0,9);
var ear=[];
var earl=[];
var srlist={};


var width = 960;
var height = 500;

var projection = d3.geoAlbersUsa()
    .scale(20000)
    //.scale(5000)
    .translate([-width / 2*11, height / 2*5.25]);
    //.translate([-width / 2*3, height / 2*2]);
var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//tip
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([100, 100])
  .html(function(d) {
    return "<span style='color:white'>" + d.properties.name + " " + d.rate+"</span>";
  })
svg.call(tip);
//
var unemployment = d3.map();

var path = d3.geoPath().projection(projection);

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var y = d3.scaleLinear()
    .domain([0.01,5])
    .rangeRound([150, 350]);

var color = d3.scaleLinear()
    .domain([0.01,5])
    .rangeRound([150, 350]);


var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");


var promises = [
  d3.json("counties-10m.json"),
  d3.csv("nb.csv", function(d) { 
      ear.push(d["nb"]);
      //console.log(ear);
      unemployment.set(d.States, +(d["nb"])); 
      //srlist[d.States]=d.Region;
      })]
//

Promise.all(promises).then(ready);

function ready([us]) {
    
    for(var i=0;i<ear.length;++i){
        earl.push(ear[i]);}
  
  console.log(earl);
    mx2010=d3.max(earl)*1.0;
    console.log(mx2010);
    var colorseq=d3.range(mx2010/9*0.5,mx2010,mx2010/9);
    y = d3.scaleLinear()
        .domain([0,8])
        .rangeRound([150, 350]);

    color = d3.scaleLinear()
    //.domain(d3.range(2,10))
        .domain(colorseq)
        .rangeRound([0,1]);

//


    svg.append("g")
      .attr("class", "land")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { d.rate=(unemployment.get(d.properties.name));
            //console.log(d.properties.name);
            //console.log(unemployment.get(d.properties.name));
            return d3.interpolateReds(unemployment.get(d.properties.name)/mx2010); })
      .attr("d", path)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)


  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a == b; }))
      .attr("class", "state-boundary")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a != b; }))
      .attr("class", "county-boundary")
      .attr("d", path);

};

d3.select(self.frameElement).style("height", height + "px");


</script>
