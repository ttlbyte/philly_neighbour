<!DOCTYPE html>
<meta charset="utf-8">
<title>COVID near Philadelphia</title>
<style>


.state-boundary {
  fill: none;
  stroke: #000000;
  stroke-width:5;
}
.county-boundary {
  fill: none;
  stroke: #000000;

}

.d3-tip {
  line-height: 1;
  padding: 3px;
  background: #000000;
  color: #fff;
  border-radius: 2px;
}

</style>
<body>

<p>Plot of number of confirmed COVID19 patients near Philadelphia</p>
<p></p>
  
<script src="d3.v5.min.js"></script>
<script src="topojson.v2.min.js"></script>
<script src="d3-dsv.min.js"></script>
<script src="d3-fetch.min.js"></script>
<script src="d3-scale-chromatic.v1.min.js"></script>
<script src="d3-simple-slider.min.js"></script>
<script src="d3-tip.min.js"></script>


<script>


var ear=[];
var earl=[];
var srlist={};


var width = 960;
var height = 500;
var svg2height=40;

var projection = d3.geoAlbersUsa()
    .scale(20000)
    //.scale(5000)
    .translate([-width / 2*11, height / 2*5.25]);
    //.translate([-width / 2*3, height / 2*2]);
var path = d3.geoPath()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
var svg2 = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", svg2height);

//tip
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([100, 100])
  .html(function(d) {
    return "<span style='color:white'>" + d.properties.name + " " + d.rate+"</span>";
  })
svg.call(tip);
//
var unemployment = d3.map();

var path = d3.geoPath().projection(projection);

var x = d3.scaleLinear()
    .domain([1, 10])
    .rangeRound([600, 860]);

var y = d3.scaleLinear()
    .domain([0.01,5])
    .rangeRound([150, 350]);

var color = d3.scaleLinear()
    .domain([0.01,5])
    .rangeRound([150, 350]);


var g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");


var promises = [
  d3.json("counties-10m.json"),
  d3.csv("nb.csv", function(d) { 
      ear.push(d["nb"]);
      //console.log(ear);
      unemployment.set(d.Counties, +(d["nb"])); 
      })]
//

Promise.all(promises).then(ready);

function ready([us]) {
    
    for(var i=0;i<ear.length;++i){
        earl.push(parseInt(ear[i]));}
  
  //console.log(earl);
    mx2010=d3.max(earl)*1.0;
    lmx2010=Math.log(mx2010+0.1);
    //console.log(mx2010);
    var colorseq=d3.range(mx2010/9*0.5,mx2010,mx2010/9);
    y = d3.scaleLinear()
        .domain([0,8])
        .rangeRound([150, 350]);

    color = d3.scaleLinear()
    //.domain(d3.range(2,10))
        .domain(colorseq)
        .rangeRound([0,1]);

//


    svg.append("g")
      .attr("class", "land")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { d.rate=(unemployment.get(d.properties.name));
            //console.log(d.properties.name);
            //console.log(unemployment.get(d.properties.name));
            return d3.interpolateBlues(Math.log(unemployment.get(d.properties.name)+0.1)/lmx2010); })
      .attr("d", path)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)


  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-boundary")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a == b; }))
      .attr("class", "state-boundary")
      .attr("d", path);

  svg.append("path")
    .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a != b; }))
      .attr("class", "county-boundary")
      .attr("d", path);
/*
    svg.append("circle")
        .attr("cx",365)
        .attr("cy",250)
        .attr("r",7)
        .style("fill","#FFFF00");
*/
    svg.append("text")
        .attr("x",365)
        .attr("y",250)
        .attr("text-anchor","middle")
        .style("fill","#FFFF00")
        .style("font-size",15)
        .text("Philly");
    
    var seq=[0,0.25,0.5,0.75,1];
    for(var i=0;i<5;++i){
    svg2.append("text")
        .attr("x",(width-400)/4*i)
        .attr("y",svg2height-5)
        .attr("text-anchor","middle")
        .style("fill",d3.interpolateBlues(seq[i]))
        .style("font-size",15)
        .text(i==0? 0:Math.pow(mx2010,seq[i]).toFixed(1));
    }


};


d3.select(self.frameElement).style("height", height + "px");

</script>
